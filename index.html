<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Puntos - Modeling y PTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
            text-align: center;
        }

        .header-content {
            position: relative;
            display: inline-block;
        }

        .logo {
            position: absolute;
            left: -105%;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            width: auto;
            transition: all 0.3s ease;
        }     
        .header-text {
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
            color: #2c3e50;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .operation-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .operation-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .pts-btn {
            background-color: #e74c3c;
        }
        
        .pts-btn:hover {
            background-color: #c0392b;
        }
        
        .summary {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .summary-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .summary-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .summary-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-width: 150px;
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .summary-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .quality-display {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .quality-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-width: 200px;
        }
        
        .quality-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .quality-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .good-quality {
            color: #27ae60;
        }
        
        .poor-quality {
            color: #e74c3c;
        }
        
        .history {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .history-title {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            padding: 10px;
        }
        
        .history-item {
            padding: 8px 10px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .undo-btn {
            background-color: #f39c12;
            color: white;
        }
        
        .undo-btn:hover {
            background-color: #e67e22;
        }
        
        .rework-btn {
            background-color: #e91e63;
            color: white;
        }
        
        .rework-btn:hover {
            background-color: #c2185b;
        }
        
        .print-btn {
            background-color: #27ae60;
            color: white;
        }
        
        .print-btn:hover {
            background-color: #219653;
        }
        
        .reset-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            .summary, .summary * {
                visibility: visible;
            }
            .summary {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-btn {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .logo {
                position: static; /* Vuelve al flujo normal */
                transform: none;
                margin-bottom: 10px;
            }
            
            .header-content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        /* Para pantallas muy pequeñas (menos de 480px) */
        @media (max-width: 480px) {
            .logo {
                height: 40px; /* Reduce el tamaño en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="img/Dentsply_Sirona_Logo.webp" alt="Dentsply Sirona Logo" class="logo">
                <div class="header-text">
                    <h1>Contador de Puntos - Modeling y PTS</h1>
                    <p class="description">Selecciona los procedimientos realizados para calcular el total de puntos</p>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="section">
                <h2 class="section-title">Modeling</h2>
                <div class="button-grid" id="modeling-buttons">
                    <!-- Los botones se generarán con JavaScript -->
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">PTS</h2>
                <div class="button-grid" id="pts-buttons">
                    <!-- Los botones se generarán con JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="summary">
            <h2 class="summary-title">Resumen de Puntos</h2>
            <div class="summary-content">
                <div class="summary-item">
                    <div class="summary-value" id="modeling-total">0.00</div>
                    <div class="summary-label">Total Modeling</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="pts-total">0.00</div>
                    <div class="summary-label">Total PTS</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="grand-total">0.00</div>
                    <div class="summary-label">Total General</div>
                </div>
            </div>
            
            <div class="quality-display">
                <div class="quality-item">
                    <div class="quality-value" id="quality-percentage">100%</div>
                    <div class="quality-label">Calidad</div>
                </div>
            </div>
        </div>
        
        <div class="history">
            <h2 class="history-title">Historial de Procedimientos</h2>
            <div class="history-list" id="history-list">
                <!-- El historial se generará con JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn undo-btn" id="undo-btn">Deshacer</button>
            <button class="control-btn rework-btn" id="rework-btn">Marcar Rework</button>
            <button class="control-btn print-btn" id="print-btn">Imprimir PDF</button>
            <button class="control-btn reset-btn" id="reset-btn">Reiniciar</button>
        </div>
    </div>

    <script>
        // Datos de las operaciones
        const operations = [
            { type: "Modeling", description: "Diagnostics", points: 0.15 },
            { type: "Modeling", description: "Unbonded", points: 0.25 },
            { type: "Modeling", description: "Retainers SA", points: 0.25 },
            { type: "Modeling", description: "Therapeutic", points: 0.333 },
            { type: "Modeling", description: "CT's", points: 0.3 },
            { type: "Modeling", description: "CT's Suppl", points: 0.417 },
            { type: "Modeling", description: "CT's Diag", points: 0.208 },
            { type: "Modeling", description: "CT's Diag Suppl", points: 0.244 },
            { type: "PTS", description: "Diagnostics", points: 0.083 },
            { type: "PTS", description: "Retainers SA", points: 0.12 },
            { type: "PTS", description: "Unbonded", points: 0.133 },
            { type: "PTS", description: "Therapeutic", points: 0.133 },
            { type: "PTS", description: "CT's / Suppl", points: 0.133 },
            { type: "PTS", description: "Unbonded Suppl", points: 0.164 }
        ];

        // Estado de la aplicación
        let state = {
            history: [],
            modelingTotal: 0,
            ptsTotal: 0,
            grandTotal: 0,
            modelingCases: 0, // Contador de casos de Modeling
            reworkCases: 0,   // Contador de casos con rework
            qualityPercentage: 100 // Calidad inicial 100%
        };

        // Elementos del DOM
        const modelingButtonsContainer = document.getElementById('modeling-buttons');
        const ptsButtonsContainer = document.getElementById('pts-buttons');
        const modelingTotalElement = document.getElementById('modeling-total');
        const ptsTotalElement = document.getElementById('pts-total');
        const grandTotalElement = document.getElementById('grand-total');
        const historyListElement = document.getElementById('history-list');
        const undoButton = document.getElementById('undo-btn');
        const reworkButton = document.getElementById('rework-btn');
        const printButton = document.getElementById('print-btn');
        const resetButton = document.getElementById('reset-btn');
        const qualityPercentageElement = document.getElementById('quality-percentage');

        // Inicializar la aplicación
        function init() {
            loadState();
            renderButtons();
            updateUI();
            
            // Agregar event listeners
            undoButton.addEventListener('click', undoLastOperation);
            reworkButton.addEventListener('click', addRework);
            printButton.addEventListener('click', printToPDF);
            resetButton.addEventListener('click', resetApplication);
        }

        // Cargar estado desde localStorage
        function loadState() {
            const savedState = localStorage.getItem('pointsCounterState');
            if (savedState) {
                state = JSON.parse(savedState);
            }
        }

        // Guardar estado en localStorage
        function saveState() {
            localStorage.setItem('pointsCounterState', JSON.stringify(state));
        }

        // Renderizar botones
        function renderButtons() {
            // Limpiar contenedores
            modelingButtonsContainer.innerHTML = '';
            ptsButtonsContainer.innerHTML = '';
            
            // Crear botones para Modeling
            operations
                .filter(op => op.type === "Modeling")
                .forEach(op => {
                    const button = document.createElement('button');
                    button.className = 'operation-btn';
                    button.textContent = `${op.description} (${op.points})`;
                    button.addEventListener('click', () => addOperation(op));
                    modelingButtonsContainer.appendChild(button);
                });
            
            // Crear botones para PTS
            operations
                .filter(op => op.type === "PTS")
                .forEach(op => {
                    const button = document.createElement('button');
                    button.className = 'operation-btn pts-btn';
                    button.textContent = `${op.description} (${op.points})`;
                    button.addEventListener('click', () => addOperation(op));
                    ptsButtonsContainer.appendChild(button);
                });
        }

        // Agregar una operación
        function addOperation(operation) {
            state.history.push(operation);
            
            if (operation.type === "Modeling") {
                state.modelingTotal += operation.points;
                state.modelingCases++; // Incrementar contador de casos Modeling
                calculateQuality(); // Recalcular calidad
            } else {
                state.ptsTotal += operation.points;
            }
            
            state.grandTotal = state.modelingTotal + state.ptsTotal;
            
            saveState();
            updateUI();
        }

        // Agregar un rework
        function addRework() {
            if (state.modelingCases === 0) {
                alert("No hay casos de Modeling para marcar como rework. Agrega primero un caso de Modeling.");
                return;
            }
            
            state.reworkCases++;
            calculateQuality();
            saveState();
            updateUI();
        }

        // Calcular calidad
        function calculateQuality() {
            if (state.modelingCases === 0) {
                state.qualityPercentage = 100;
            } else {
                // Calcular el porcentaje de calidad: (casos totales - casos con rework) / casos totales * 100
                const approvedCases = state.modelingCases - state.reworkCases;
                state.qualityPercentage = (approvedCases / state.modelingCases) * 100;
            }
        }

        // Deshacer última operación
        function undoLastOperation() {
            if (state.history.length === 0) return;
            
            const lastOperation = state.history.pop();
            
            if (lastOperation.type === "Modeling") {
                state.modelingTotal -= lastOperation.points;
                state.modelingCases--; // Decrementar contador de casos Modeling
                calculateQuality(); // Recalcular calidad
            } else {
                state.ptsTotal -= lastOperation.points;
            }
            
            state.grandTotal = state.modelingTotal + state.ptsTotal;
            
            saveState();
            updateUI();
        }

        // Reiniciar aplicación
        function resetApplication() {
            if (confirm("¿Estás seguro de que quieres reiniciar el contador? Se perderán todos los datos.")) {
                state = {
                    history: [],
                    modelingTotal: 0,
                    ptsTotal: 0,
                    grandTotal: 0,
                    modelingCases: 0,
                    reworkCases: 0,
                    qualityPercentage: 100
                };
                
                saveState();
                updateUI();
            }
        }

        // Imprimir a PDF
        function printToPDF() {
            window.print();
        }

        // Actualizar la interfaz de usuario
        function updateUI() {
            // Actualizar totales
            modelingTotalElement.textContent = state.modelingTotal.toFixed(3);
            ptsTotalElement.textContent = state.ptsTotal.toFixed(3);
            grandTotalElement.textContent = state.grandTotal.toFixed(3);
            
            // Actualizar calidad
            qualityPercentageElement.textContent = `${state.qualityPercentage.toFixed(1)}%`;
            
            // Aplicar color según la calidad
            if (state.qualityPercentage >= 80) {
                qualityPercentageElement.className = "quality-value good-quality";
            } else {
                qualityPercentageElement.className = "quality-value poor-quality";
            }
            
            // Actualizar historial
            historyListElement.innerHTML = '';
            
            if (state.history.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'history-item';
                emptyMessage.textContent = 'No hay procedimientos registrados';
                historyListElement.appendChild(emptyMessage);
            } else {
                state.history.forEach((op, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const descriptionSpan = document.createElement('span');
                    descriptionSpan.textContent = `${op.type}: ${op.description}`;
                    
                    const pointsSpan = document.createElement('span');
                    pointsSpan.textContent = op.points.toFixed(3);
                    
                    historyItem.appendChild(descriptionSpan);
                    historyItem.appendChild(pointsSpan);
                    historyListElement.appendChild(historyItem);
                });
            }
            
            // Deshabilitar botones según el estado
            undoButton.disabled = state.history.length === 0;
            reworkButton.disabled = state.modelingCases === 0;
        }

        // Inicializar la aplicación cuando se carga la página
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
