<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conteo de Puntos - Modeling & PTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet: 20px; }
    .section-title { margin-top: 30px; font-weight: bold; font-size: 1.2em; }
    .points-display { font-size: 1.5em; font-weight: bold; margin-top: 20px; }
    .btn-group { flex-wrap: wrap; }
    .btn { margin: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Sistema de Conteo de Puntos</h1>

    <!-- Sección Modeling -->
    <div class="section-title">Modeling</div>
    <div id="modeling-buttons" class="btn-group d-flex"></div>

    <!-- Sección PTS -->
    <div class="section-title">PTS</div>
    <div id="pts-buttons" class="btn-group d-flex"></div>

    <!-- Total de puntos -->
    <div class="points-display">
      Total de puntos: <span id="total-points">0</span>
    </div>
    <button id="reset-btn" class="btn btn-danger mt-3">Reiniciar</button>
  </div>

  <!-- jQuery -->
  https://code.jquery.com/jquery-3.7.0.min.js

  <!-- JavaScript que hace los cálculos -->
  <script>
    $(document).ready(function () {
      // Operaciones Modeling
      const modelingOps = {
        "Diagnosticos": 0.15,
        "Unbonded": 0.25,
        "Retainers SA": 0.25,
        "Therapeutic": 0.333,
        "CT's": 0.3,
        "CT's Suppl": 0.417,
        "CT's Diag": 0.208,
        "CT's Diag Suppl": 0.244
      };

      // Operaciones PTS (descartando las que no aplican)
      const ptsOps = {
        "Diagnosticos": 0.083,
        "Retainers SA": 0.12
      };

      let totalPoints = 0;

      // Mostrar puntos en pantalla
      function updateDisplay() {
        $('#total-points').text(totalPoints.toFixed(3));
      }

      // Crear botones dinámicamente
      function createButtons(containerId, operations) {
        for (const [name, value] of Object.entries(operations)) {
          const btn = $(`<button class="btn btn-primary">${name} (${value})</button>`);
          btn.click(() => {
            totalPoints += value;
            sessionStorage.setItem('points', totalPoints);
            updateDisplay();
          });
          $(containerId).append(btn);
        }
      }

      // Reiniciar puntos
      function resetPoints() {
        totalPoints = 0;
        sessionStorage.removeItem('points');
        updateDisplay();
      }

      // Inicializar botones
      createButtons('#modeling-buttons', modelingOps);
      createButtons('#pts-buttons', ptsOps);

      // Restaurar puntos si hay sesión activa
      const storedPoints = sessionStorage.getItem('points');
      if (storedPoints) {
        totalPoints = parseFloat(storedPoints);
        updateDisplay();
      }

      // Botón de reinicio
      $('#reset-btn').click(resetPoints);
    });
  </script>
</body>
</html>
